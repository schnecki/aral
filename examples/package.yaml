name:                aral-examples
version:             0.2.0.0
github:              "github.com/schnecki"
license:             AllRightsReserved
author:              "Manuel Schneckenreither"
maintainer:          "manuel.schneckenreither@uibk.ac.at"
copyright:           "2020 Manuel Schneckenreither"

# Metadata used when publishing your package
synopsis:            Blackwell optimal reinforcement learning examples
category:            Machine Learning

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/aral#readme>

flags:
  fast:
    description: Disables optimizations
    manual: true
    default: false
  debug:
    description: Turn on debug settings.
    manual: false
    default: false

dependencies:
  - base >= 4.7 && < 5
  - containers
  - random
  - lens
  - pretty
  - text
  - singletons
  - hmatrix
  - vector
  - grenade
  - bytestring
  - exceptions
  - directory
  - transformers
  - parallel
  - deepseq
  - time
  - bytestring
  - temporary
  - mtl
  - unix
  - HUnit
  - cereal
  - cereal-text
  - unliftio-core
  - random
  - random-shuffle
  - data-default
  - aral

executables:
  gridworld:
    main:                Gridworld.hs
    other-modules:
      - Helper
      - SolveLp
    source-dirs:         .
    default-extensions: CPP
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aral
    - experimenter
    - hmatrix-glpk

