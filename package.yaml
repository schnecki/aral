name:                borl
version:             0.2.0.0
github:              "github.com/schnecki"
license:             AllRightsReserved
author:              "Manuel Schneckenreither"
maintainer:          "manuel.schneckenreither@uibk.ac.at"
copyright:           "2020 Manuel Schneckenreither"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Blackwell optimal reinforcement learning
category:            Machine Learning

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/borl#readme>

flags:
  fast:
    description: Disables optimizations
    manual: true
    default: false
  debug:
    description: Turn on debug settings.
    manual: false
    default: false

dependencies:
  - base >= 4.7 && < 5
  - containers
  - random
  - lens
  - pretty
  - text
  - singletons
  - hmatrix
  - vector
  - grenade
  - bytestring
  - exceptions
  - directory
  - transformers
  - parallel
  - deepseq
  - time
  - bytestring
  - temporary
  - mtl
  - unix
  - high-level-tensorflow
  - HUnit
  - cereal
  - cereal-text
  - unliftio-core
  - random
  - random-shuffle


library:
  source-dirs: src
  ghc-options:
    -Wall
    -Wcompat
    -Wincomplete-record-updates
    -Wincomplete-uni-patterns
    -Wredundant-constraints
    -fwarn-tabs
  default-extensions: CPP
  when:
    - condition: (flag(debug)) || (flag(fast))
      then:
        ghc-options: -O0 # -fprof-auto
        cpp-options: -DDEBUG
      else:
        ghc-options: -O2

executables:
  gridworld:
    main:                Gridworld.hs
    other-modules:
      - Helper
      - SolveLp
    source-dirs:         examples
    default-extensions: CPP
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - borl
    - experimenter
    - hmatrix-glpk

  gridworld-mini:
