name:                borl-model-based
version:             0.1.0.0
github:              "githubuser/borl-model-based"
license:             AllRightsReserved
author:              "Manuel Schneckenreither"
maintainer:          "manuel.schneckenreither@uibk.ac.at"
copyright:           "2018 Manuel Schneckenreither"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            Blackwell optimal reinforcement learning
category:            Machine Learning

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/borl-model-based#readme>

library:
  source-dirs: src
  dependencies:
  - base >= 4.7 && < 5
  - containers
  - random
  - lens
  - pretty


tests:
  borl-model-based-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - base >= 4.7 && < 5
      - borl-model-based
      - QuickCheck
      - hspec
      - containers
      - lens

